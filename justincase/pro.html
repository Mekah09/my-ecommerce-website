<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Shop - Everyday Elegance</title>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100">
  <!-- Sleek Navigation -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-lg border-b border-gray-200 shadow-sm">
    <nav class="max-w-7xl mx-auto flex items-center justify-between p-4 lg:px-8">
      <div class="flex items-center gap-8">
        <a href="/index.html" class="flex items-center gap-2">
          <img src="/images/LOGO.webp" alt="Logo" class="h-10 w-auto" />
        </a>
        <div class="hidden lg:flex items-center gap-6">
          <a href="/pages/products.html" class="text-sm font-medium text-gray-900 hover:text-gray-600 transition">Products</a>
          <a href="/pages/shopAll.html" class="text-sm font-medium text-gray-700 hover:text-gray-900 transition">Shop All</a>
          <a href="/pages/blog.html" class="text-sm font-medium text-gray-700 hover:text-gray-900 transition">Blog</a>
          <a href="/pages/contact.html" class="text-sm font-medium text-gray-700 hover:text-gray-900 transition">Contact</a>
        </div>
      </div>
      
      <div class="flex items-center gap-4">
        <button class="hidden lg:block text-gray-700 hover:text-gray-900">
          <i class="fa-solid fa-magnifying-glass text-lg"></i>
        </button>
        <button class="hidden lg:block text-gray-700 hover:text-gray-900">
          <i class="fa-regular fa-heart text-lg"></i>
        </button>
        <button id="cartBtn" class="relative p-2 hover:bg-gray-100 rounded-full transition">
          <i class="fa-solid fa-shopping-bag text-lg text-gray-700"></i>
          <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
        </button>
        <button class="hidden lg:block px-4 py-2 bg-gray-900 text-white text-sm font-medium rounded-full hover:bg-gray-800 transition">
          Sign In
        </button>
        <button command="show-modal" commandfor="mobile-menu" class="lg:hidden text-gray-700">
          <i class="fa-solid fa-bars text-xl"></i>
        </button>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <el-dialog>
      <dialog id="mobile-menu" class="backdrop:bg-black/50 lg:hidden">
        <div class="fixed inset-0 z-50">
          <div class="fixed inset-y-0 right-0 w-full max-w-sm bg-white shadow-2xl">
            <div class="flex items-center justify-between p-6 border-b">
              <img src="/images/LOGO.webp" alt="" class="h-8" />
              <button command="close" commandfor="mobile-menu" class="p-2">
                <i class="fa-solid fa-xmark text-xl"></i>
              </button>
            </div>
            <div class="p-6 space-y-4">
              <a href="/pages/products.html" class="block text-lg font-medium text-gray-900 py-2">Products</a>
              <a href="/pages/shopAll.html" class="block text-lg font-medium text-gray-700 py-2">Shop All</a>
              <a href="/pages/blog.html" class="block text-lg font-medium text-gray-700 py-2">Blog</a>
              <a href="/pages/contact.html" class="block text-lg font-medium text-gray-700 py-2">Contact</a>
              <div class="pt-4 border-t">
                <button class="w-full px-4 py-3 bg-gray-900 text-white font-medium rounded-lg">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </dialog>
    </el-dialog>
  </header>

  <!-- Hero with Search -->
  <section class="pt-32 pb-12 px-4 lg:px-8 max-w-7xl mx-auto">
    <div class="text-center mb-12">
      <h1 class="text-5xl lg:text-6xl font-bold text-gray-900 mb-4 tracking-tight">Discover Amazing Products</h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">Curated collection of premium items at unbeatable prices</p>
    </div>

    <!-- Enhanced Search Bar -->
    <div class="max-w-3xl mx-auto">
      <div class="relative">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search for products, brands, and more..." 
          class="w-full px-6 py-4 pl-14 pr-32 text-lg border-2 border-gray-200 rounded-2xl focus:border-gray-900 focus:outline-none bg-white shadow-sm transition"
        />
        <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></i>
        <button class="absolute right-2 top-1/2 -translate-y-1/2 px-6 py-2 bg-gray-900 text-white font-medium rounded-xl hover:bg-gray-800 transition">
          Search
        </button>
      </div>
    </div>
  </section>

  <!-- Filters & Products -->
  <section class="max-w-7xl mx-auto px-4 lg:px-8 pb-20">
    <div class="flex gap-8">
      
      <!-- Modern Sidebar -->
      <aside class="hidden lg:block w-72 flex-shrink-0">
        <div class="sticky top-24 space-y-6">
          
          <!-- Categories Card -->
          <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Categories</h3>
            <div class="space-y-3" id="categoryFilters">
              <label class="flex items-center justify-between cursor-pointer group">
                <div class="flex items-center">
                  <input type="checkbox" value="all" class="category-filter w-5 h-5 rounded border-gray-300 text-gray-900 focus:ring-gray-900" checked>
                  <span class="ml-3 text-sm font-medium text-gray-700 group-hover:text-gray-900">All Products</span>
                </div>
              </label>
            </div>
          </div>

          <!-- Price Card -->
          <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Price Range</h3>
            <div class="space-y-3">
              <label class="flex items-center cursor-pointer group">
                <input type="radio" name="price" value="all" class="price-filter w-5 h-5 text-gray-900 focus:ring-gray-900" checked>
                <span class="ml-3 text-sm font-medium text-gray-700 group-hover:text-gray-900">All Prices</span>
              </label>
              <label class="flex items-center cursor-pointer group">
                <input type="radio" name="price" value="0-50" class="price-filter w-5 h-5 text-gray-900 focus:ring-gray-900">
                <span class="ml-3 text-sm font-medium text-gray-700 group-hover:text-gray-900">Under $50</span>
              </label>
              <label class="flex items-center cursor-pointer group">
                <input type="radio" name="price" value="50-100" class="price-filter w-5 h-5 text-gray-900 focus:ring-gray-900">
                <span class="ml-3 text-sm font-medium text-gray-700 group-hover:text-gray-900">$50 - $100</span>
              </label>
              <label class="flex items-center cursor-pointer group">
                <input type="radio" name="price" value="100-500" class="price-filter w-5 h-5 text-gray-900 focus:ring-gray-900">
                <span class="ml-3 text-sm font-medium text-gray-700 group-hover:text-gray-900">$100 - $500</span>
              </label>
              <label class="flex items-center cursor-pointer group">
                <input type="radio" name="price" value="500-5000" class="price-filter w-5 h-5 text-gray-900 focus:ring-gray-900">
                <span class="ml-3 text-sm font-medium text-gray-700 group-hover:text-gray-900">$500+</span>
              </label>
            </div>
          </div>

          <!-- Rating Card -->
          <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Rating</h3>
            <div class="space-y-3">
              <label class="flex items-center cursor-pointer group">
                <input type="checkbox" class="w-5 h-5 rounded border-gray-300 text-gray-900">
                <span class="ml-3 text-sm font-medium text-gray-700 flex items-center gap-1">
                  <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                  <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                  <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                  <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                  <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                  <span class="ml-1">5 Stars</span>
                </span>
              </label>
              <label class="flex items-center cursor-pointer group">
                <input type="checkbox" class="w-5 h-5 rounded border-gray-300 text-gray-900">
                <span class="ml-3 text-sm font-medium text-gray-700 flex items-center gap-1">
                  <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                  <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                  <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                  <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                  <i class="fa-regular fa-star text-gray-300 text-xs"></i>
                  <span class="ml-1">4+ Stars</span>
                </span>
              </label>
            </div>
          </div>

          <button id="clearFilters" class="w-full px-6 py-3 border-2 border-gray-900 text-gray-900 font-medium rounded-xl hover:bg-gray-900 hover:text-white transition">
            Clear All Filters
          </button>
        </div>
      </aside>

      <!-- Products Area -->
      <div class="flex-1">
        
        <!-- Top Bar -->
        <div class="flex items-center justify-between mb-6">
          <p class="text-sm text-gray-600" id="productCount">Loading products...</p>
          <div class="flex items-center gap-3">
            <select id="sortSelect" class="px-4 py-2 border border-gray-200 rounded-lg text-sm font-medium focus:outline-none focus:border-gray-900 bg-white">
              <option value="default">Sort by: Featured</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="name">Name: A to Z</option>
              <option value="rating">Top Rated</option>
            </select>
            <button class="lg:hidden px-4 py-2 border border-gray-200 rounded-lg">
              <i class="fa-solid fa-filter"></i>
            </button>
          </div>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6 mb-12" id="productsGrid">
          <!-- Products will load here -->
        </div>

        <!-- Load More -->
        <div class="text-center">
          <button id="loadMoreBtn" class="px-8 py-3 bg-gray-900 text-white font-medium rounded-xl hover:bg-gray-800 transition shadow-lg hover:shadow-xl">
            Load More Products
          </button>
        </div>
      </div>

    </div>
  </section>

  <!-- Cart Sidebar -->
  <div id="cartSidebar" class="fixed inset-y-0 right-0 w-full max-w-md bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
    <div class="h-full flex flex-col">
      <div class="flex items-center justify-between p-6 border-b">
        <h2 class="text-xl font-bold text-gray-900">Shopping Cart</h2>
        <button id="closeCart" class="p-2 hover:bg-gray-100 rounded-full transition">
          <i class="fa-solid fa-xmark text-xl"></i>
        </button>
      </div>
      
      <div id="cartItems" class="flex-1 overflow-y-auto p-6">
        <div class="text-center py-12">
          <i class="fa-solid fa-shopping-bag text-6xl text-gray-300 mb-4"></i>
          <p class="text-gray-500">Your cart is empty</p>
        </div>
      </div>

      <div class="border-t p-6 space-y-4">
        <div class="flex items-center justify-between text-lg font-bold">
          <span>Total</span>
          <span id="cartTotal">$0.00</span>
        </div>
        <button class="w-full py-4 bg-gray-900 text-white font-bold rounded-xl hover:bg-gray-800 transition shadow-lg">
          Checkout
        </button>
      </div>
    </div>
  </div>

  <!-- Cart Overlay -->
  <div id="cartOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300 z-40"></div>

  <script>
    let allProducts = [];
    let filteredProducts = [];
    let displayedProducts = 0;
    const productsPerPage = 12;
    let cart = [];

    // Cart Management
    function updateCartUI() {
      const cartCount = document.getElementById('cartCount');
      const cartItems = document.getElementById('cartItems');
      const cartTotal = document.getElementById('cartTotal');
      
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;
      
      if (cart.length === 0) {
        cartItems.innerHTML = `
          <div class="text-center py-12">
            <i class="fa-solid fa-shopping-bag text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">Your cart is empty</p>
          </div>
        `;
      } else {
        cartItems.innerHTML = cart.map(item => `
          <div class="flex gap-4 mb-4 pb-4 border-b">
            <img src="${item.image}" class="w-20 h-20 object-cover rounded-lg" />
            <div class="flex-1">
              <h4 class="font-semibold text-sm mb-2">${item.title}</h4>
              <p class="text-gray-600 text-sm mb-2">$${item.price}</p>
              <div class="flex items-center gap-2">
                <button onclick="updateQuantity(${item.id}, -1)" class="w-7 h-7 bg-gray-100 rounded-full hover:bg-gray-200">
                  <i class="fa-solid fa-minus text-xs"></i>
                </button>
                <span class="font-medium">${item.quantity}</span>
                <button onclick="updateQuantity(${item.id}, 1)" class="w-7 h-7 bg-gray-100 rounded-full hover:bg-gray-200">
                  <i class="fa-solid fa-plus text-xs"></i>
                </button>
              </div>
            </div>
            <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-600">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        `).join('');
      }
      
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      cartTotal.textContent = `$${total.toFixed(2)}`;
    }

    function addToCart(id, title, price, image) {
      const existingItem = cart.find(item => item.id === id);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ id, title, price, image, quantity: 1 });
      }
      
      updateCartUI();
      showNotification(`${title} added to cart!`, 'success');
    }

    function updateQuantity(id, change) {
      const item = cart.find(item => item.id === id);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          removeFromCart(id);
        } else {
          updateCartUI();
        }
      }
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCartUI();
    }

    // Cart Toggle
    document.getElementById('cartBtn').addEventListener('click', () => {
      document.getElementById('cartSidebar').classList.remove('translate-x-full');
      document.getElementById('cartOverlay').classList.remove('opacity-0', 'pointer-events-none');
    });

    document.getElementById('closeCart').addEventListener('click', () => {
      document.getElementById('cartSidebar').classList.add('translate-x-full');
      document.getElementById('cartOverlay').classList.add('opacity-0', 'pointer-events-none');
    });

    document.getElementById('cartOverlay').addEventListener('click', () => {
      document.getElementById('cartSidebar').classList.add('translate-x-full');
      document.getElementById('cartOverlay').classList.add('opacity-0', 'pointer-events-none');
    });

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
      notification.className = `fixed top-24 right-4 ${bgColor} text-white px-6 py-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-slide-in`;
      notification.innerHTML = `
        <i class="fa-solid fa-circle-check text-xl"></i>
        <span class="font-medium">${message}</span>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Fetch and Display Products
    fetch('https://dummyjson.com/products?limit=100')
      .then(res => res.json())
      .then(data => {
        allProducts = data.products;
        filteredProducts = allProducts;
        
        const categories = [...new Set(allProducts.map(p => p.category))];
        const categoryFilters = document.getElementById('categoryFilters');
        
        categories.forEach(category => {
          const label = document.createElement('label');
          label.className = 'flex items-center justify-between cursor-pointer group';
          label.innerHTML = `
            <div class="flex items-center">
              <input type="checkbox" value="${category}" class="category-filter w-5 h-5 rounded border-gray-300 text-gray-900 focus:ring-gray-900">
              <span class="ml-3 text-sm font-medium text-gray-700 group-hover:text-gray-900 capitalize">${category}</span>
            </div>
          `;
          categoryFilters.appendChild(label);
        });

        displayProducts();
        updateProductCount();
        addEventListeners();
      });

    function displayProducts() {
      const grid = document.getElementById('productsGrid');
      const loadMoreBtn = document.getElementById('loadMoreBtn');
      
      const productsToShow = filteredProducts.slice(0, displayedProducts + productsPerPage);
      displayedProducts = productsToShow.length;

      if (displayedProducts <= productsPerPage) {
        grid.innerHTML = '';
      }

      const newProducts = filteredProducts.slice(displayedProducts - productsPerPage, displayedProducts);
      
      newProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'group bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100';
        productCard.innerHTML = `
          <div class="relative aspect-square overflow-hidden bg-gray-100">
            <img src="${product.thumbnail}" alt="${product.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
            <button class="absolute top-4 right-4 w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-lg opacity-0 group-hover:opacity-100 transition-opacity hover:bg-gray-900 hover:text-white">
              <i class="fa-regular fa-heart"></i>
            </button>
            ${product.discountPercentage ? `
              <div class="absolute top-4 left-4 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full">
                -${Math.round(product.discountPercentage)}%
              </div>
            ` : ''}
          </div>
          <div class="p-5">
            <div class="flex items-center justify-between mb-2">
              <span class="text-xs font-semibold text-gray-500 uppercase tracking-wide">${product.category}</span>
              <div class="flex items-center gap-1">
                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                <span class="text-xs font-medium text-gray-600">${product.rating}</span>
              </div>
            </div>
            <h3 class="font-semibold text-gray-900 mb-3 line-clamp-2 min-h-[3rem]">${product.title}</h3>
            <div class="flex items-center justify-between mb-4">
              <div>
                <p class="text-2xl font-bold text-gray-900">$${product.price}</p>
                ${product.discountPercentage ? `
                  <p class="text-sm text-gray-400 line-through">$${(product.price / (1 - product.discountPercentage / 100)).toFixed(2)}</p>
                ` : ''}
              </div>
            </div>
            <button 
              onclick="addToCart(${product.id}, '${product.title.replace(/'/g, "\\'")}', ${product.price}, '${product.thumbnail}')"
              class="w-full py-3 bg-gray-900 text-white font-semibold rounded-xl hover:bg-gray-800 transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2">
              <i class="fa-solid fa-shopping-bag"></i>
              Add to Cart
            </button>
          </div>
        `;
        grid.appendChild(productCard);
      });

      loadMoreBtn.style.display = displayedProducts >= filteredProducts.length ? 'none' : 'inline-block';
    }

    function addEventListeners() {
      document.getElementById('loadMoreBtn').addEventListener('click', displayProducts);
      document.getElementById('searchInput').addEventListener('input', filterProducts);
      document.getElementById('sortSelect').addEventListener('change', sortProducts);

      document.addEventListener('change', e => {
        if (e.target.classList.contains('category-filter') || e.target.classList.contains('price-filter')) {
          filterProducts();
        }
      });

      document.getElementById('clearFilters').addEventListener('click', () => {
        document.getElementById('searchInput').value = '';
        document.getElementById('sortSelect').value = 'default';
        document.querySelectorAll('.category-filter').forEach(cb => cb.checked = cb.value === 'all');
        document.querySelector('input[name="price"][value="all"]').checked = true;
        filterProducts();
      });
    }

    function filterProducts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const selectedCategories = Array.from(document.querySelectorAll('.category-filter:checked')).map(cb => cb.value);
      const priceRange = document.querySelector('.price-filter:checked').value;

      filteredProducts = allProducts.filter(product => {
        const matchesSearch = product.title.toLowerCase().includes(searchTerm) || product.description.toLowerCase().includes(searchTerm);
        const matchesCategory = selectedCategories.includes('all') || selectedCategories.includes(product.category);
        
        let matchesPrice = true;
        if (priceRange !== 'all') {
          const [min, max] = priceRange.split('-').map(Number);
          matchesPrice = product.price >= min && product.price <= max;
        }

        return matchesSearch && matchesCategory && matchesPrice;
      });

      displayedProducts = 0;
      document.getElementById('productsGrid').innerHTML = '';
      displayProducts();
      updateProductCount();
    }

    function sortProducts() {
      const sortValue = document.getElementById('sortSelect').value;

      switch (sortValue) {
        case 'price-low':
          filteredProducts.sort((a, b) => a.price - b.price);
          break;
        case 'price-high':
          filteredProducts.sort((a, b) => b.price - a.price);
          break;
        case 'name':
          filteredProducts.sort((a, b) => a.title.localeCompare(b.title));
          break;
        case 'rating':
          filteredProducts.sort((a, b) => b.rating - a.rating);
          break;
        default:
          filteredProducts = [...allProducts].filter(p => filteredProducts.some(fp => fp.id === p.id));
      }

      displayedProducts = 0;
      document.getElementById('productsGrid').innerHTML = '';
      displayProducts();
    }

    function updateProductCount() {
      document.getElementById('productCount').textContent = `${filteredProducts.length} Products`;
    }
  </script>

  <style>
    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-slide-in {
      animation: slide-in 0.3s ease-out;
      transition: all 0.3s ease-out;
    }

    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</body>

</html>
