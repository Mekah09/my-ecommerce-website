<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <title>Products-Everyday Elegance</title>
</head>

<body>

  <!-- nav bar with an hamburger button -->
  <header class="absolute inset-x-0 top-0 z-50">
    <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
      <div class="flex lg:flex-1 text-lg">
        <a href="/index.html" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img src="/images/LOGO.webp" alt="" class="h-8 w-auto" />
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" command="show-modal" commandfor="mobile-menu"
          class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5">
          <span class="sr-only">Open main menu</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
            aria-hidden="true" class="size-6">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="/index.html" class="text-base font-semibold text-gray-800">Home</a>
        <a href="#" class="text-base font-semibold text-gray-800">Products</a>
        <a href="blog.html" class="text-base font-semibold text-gray-800">Blog</a>
        <a href="contact.html" class="text-base font-semibold text-gray-800">Contact</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="#"
          class="rounded-md bg-gray-800 mr-4 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-grey-400 focus-visible:outline-2 focus-visible:outline-offset-2">Sign
          Up</a>
        <a href="#" class="text-2xl font-semibold text-gray-800"><i class="fa-solid fa-cart-shopping"></i></a>
        <!-- <a href="#" class="text-sm/6 font-semibold text-white">Log in <span aria-hidden="true">&rarr;</span></a> -->
      </div>
    </nav>
    <el-dialog>
      <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
        <div tabindex="0" class="fixed inset-0 focus:outline-none">
          <el-dialog-panel
            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10 shadow-md">
            <div class="flex items-center justify-between">
              <a href="/index.html" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img src="/images/LOGO.webp" alt="" class="h-8 w-auto" />
              </a>
              <button type="button" command="close" commandfor="mobile-menu"
                class="-m-2.5 rounded-md p-2.5 text-gray-200">
                <span class="sr-only">Close menu</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon"
                  aria-hidden="true" class="size-6">
                  <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-white/10">
                <div class="space-y-2 py-6">
                  <a href="/index.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-800 hover:bg-white/5">Home</a>
                  <a href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-800 hover:bg-white/5">Products</a>
                  <a href="blog.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-800 hover:bg-white/5">Blog</a>
                  <a href="/pages/contact.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-800 hover:bg-white/5">Contact</a>
                </div>
                <div class="py-6">
                  <a href="#" class="text-lg font-semibold text-gray-800"><i class="fa-solid fa-cart-shopping"></i></a>

                  <a href="#"
                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-800 hover:bg-white/5">Sign
                    Up</a>
                  <a href="#"
                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-800 hover:bg-white/5">Log
                    in</a>
                </div>
              </div>
            </div>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>
  </header>

    <section class="pt-32 pb-12 px-4 lg:px-8 max-w-7xl mx-auto">
    <div class="text-center mb-12">
      <h1 class="text-5xl lg:text-6xl font-bold text-gray-900 mb-4 tracking-tight">Discover Amazing Products</h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">Curated collection of premium items at unbeatable prices</p>
    </div>

    <!-- Enhanced Search Bar -->
    <div class="max-w-3xl mx-auto">
      <div class="relative">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search for products, brands, and more..." 
          class="w-full px-6 py-4 pl-14 pr-32 text-lg border-2 border-gray-200 rounded-2xl focus:border-gray-900 focus:outline-none bg-white shadow-sm transition"
        />
        <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 text-xl"></i>
        <button class="absolute right-2 top-1/2 -translate-y-1/2 px-6 py-2 bg-gray-900 text-white font-medium rounded-xl hover:bg-gray-800 transition">
          Search
        </button>
      </div>
    </div>
  </section>


</body>

</html>
